language: cpp

sudo: false

compiler:
  - gcc
  - clang

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libeigen3-dev
      - libboost-dev
      - python-numpy
      - gcc-4.8
      - g++-4.8
      - libstdc++-4.8-dev

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - make test
